<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Expenses chart component</title>
</head>
<body>
    <main>
        <!-- Encabezado -->
        <div class="contenedor head-component mt-5">
            <div class="d-flex align-items-center justify-content-between">
                <p>My balance <span class="d-block">$921.48</span></p>
                <img src="images/logo.svg" alt="logo image">
            </div>
        </div>
        <!-- Graficas card-->
        <div class="card-graficas mt-3 contenedor">
            <div>
                <h3 class="title-spending mb-5">Spending - Last 7 days</h3>
            </div>
            <div id="contenedor-graficas" class="mb-2">
              <!-- Graficas generadas con scripting -->
            </div>
            <div class="barra-divisora"></div>
            <div class="mt-3 d-flex justify-content-between align-items-end">
                <div class="sub-title">
                    <p>Total this month <span class="d-block">$478.33</span></p>
                </div>
                <div class="last-month">
                    <p>+2.4% <span class="d-block">from last month</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
